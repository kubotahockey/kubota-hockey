{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center text-white mb-4"><i class="fas fa-user-plus"></i> Register</h1>
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="email" class="text-white">Email</label>
            <input type="email" class="form-control bg-dark text-light" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password" class="text-white">Password</label>
            <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-4 text-center">
        <p class="text-white">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login here</a>.</p>
        <p class="text-white">Want more features? <a href="{{ url_for('upgrade') }}" class="text-primary">Upgrade to Premium</a>.</p>
    </div>
</div>
{% endblock %}
